<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
  </head>
  <body class="container">
    <h1 class="text-center pt-4">Produtos</h1>   

    <form class="form">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" required autofocus />
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" class="form-control"  required />
        </div>

        <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" class="form-control"  required />
        </div>

        <div class="form-group">
            <label for="tamanho">Tamanho</label>
            <input type="number" id="tamanho" class="form-control"  required />
        </div>

        <div class="form-group">
            <label for="estoque">Estoque Atual</label>
            <input type="number" id="estoque" class="form-control"  required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>   
    
    <div class="form-group pt-5">
      <label for="search">Busca</label>
      <input id="search" class="form-control" type="text" />
    </div>

    <div id="app" class="pt-4"></div>

    <script type="module" src="../js/mainProduto.js"></script>
  </body>
</html>
